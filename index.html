<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單範例（手機友善）</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 400px; 
      margin: 40px auto; 
      padding: 10px;
    }
    label { 
      display: block; 
      margin-top: 12px; 
    }
    input[type="text"], button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1em;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    input[type="text"]:read-only { 
      background: #eee; 
    }
    .printer-checkbox { margin-right: 8px; margin-bottom: 5px; }
    @media (max-width: 600px) {
      body {
        max-width: 98%;
        margin: 10px auto;
        padding: 4px;
      }
      h2 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h2>表單填寫</h2>
  <form id="myForm">
    <label>
      姓名
      <input type="text" id="nameInput" required>
    </label>
    <label>
      單位
      <input type="text" id="unitInput" readonly>
    </label>
    <label>
      職稱
      <input type="text" id="titleInput" readonly>
    </label>
    <label>
      印表機（最多選2台）<br>
      <span>
        <input type="checkbox" class="printer-checkbox" name="printer" value="A001">A001
        <input type="checkbox" class="printer-checkbox" name="printer" value="A002">A002
        <input type="checkbox" class="printer-checkbox" name="printer" value="A003">A003
        <input type="checkbox" class="printer-checkbox" name="printer" value="A004">A004
        <input type="checkbox" class="printer-checkbox" name="printer" value="A005">A005
        <input type="checkbox" class="printer-checkbox" name="printer" value="A006">A006
        <input type="checkbox" class="printer-checkbox" name="printer" value="A007">A007
        <input type="checkbox" class="printer-checkbox" name="printer" value="A008">A008
        <input type="checkbox" class="printer-checkbox" name="printer" value="A009">A009
        <input type="checkbox" class="printer-checkbox" name="printer" value="A010">A010
      </span>
    </label>
    <button type="submit">送出</button>
  </form>
  <div id="msg"></div>
<script>
// 這裡填入你的 GitHub JSON 原始網址
const jsonUrl = 'https://raw.githubusercontent.com/fs-85/ss/refs/heads/main/users.json';

let users = [];
fetch(jsonUrl)
  .then(res => res.json())
  .then(data => { users = data; });

document.getElementById('nameInput').addEventListener('blur', function() {
  const name = this.value.trim();
  const user = users.find(u => u.name === name);
  if (user) {
    document.getElementById('unitInput').value = user.unit;
    document.getElementById('titleInput').value = user.title;
  } else {
    document.getElementById('unitInput').value = '';
    document.getElementById('titleInput').value = '';
  }
});

// 限制最多選2台印表機
const checkboxes = document.querySelectorAll('input[name="printer"]');
checkboxes.forEach(cb => cb.addEventListener('change', function() {
  let checked = document.querySelectorAll('input[name="printer"]:checked');
  if (checked.length > 2) {
    this.checked = false;
    alert('最多只能選2台印表機');
  }
}));

document.getElementById('myForm').addEventListener('submit', function(e){
  e.preventDefault();
  if(!document.getElementById('unitInput').value || !document.getElementById('titleInput').value){
    document.getElementById('msg').innerText = '請輸入正確姓名，才能自動帶出單位和職稱';
    return;
  }
  let printers = Array.from(document.querySelectorAll('input[name="printer"]:checked')).map(cb=>cb.value);
  document.getElementById('msg').innerText = 
    `姓名：${document.getElementById('nameInput').value}
單位：${document.getElementById('unitInput').value}
職稱：${document.getElementById('titleInput').value}
印表機：${printers.join(',')}`;
});
</script>
</body>
</html>
