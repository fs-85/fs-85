<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計本分署執行科同仁印表機</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 400px; 
      margin: 40px auto; 
      padding: 10px 20px 10px 20px;
      background: #f0ebf8;
    }
    label { 
      display: block; 
      margin-top: 12px; 
    }
    input[type="text"], button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1em;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    input[type="text"]:read-only { 
      background: #eee; 
    }
    .printer-checkbox { margin-right: 8px; margin-bottom: 5px; }
    @media (max-width: 600px) {
      body {
        max-width: 98%;
        margin: 10px auto;
        padding: 6px 14px 12px 14px;
      }
      h2 { font-size: 1.3em; }
    }
    #msg {
      color: #c00;       /* 紅色 */
      text-align: center;/* 置中 */
      margin-top: 0.5px;  /* 距離表單一點間隔，可選 */
      font-weight: bold; /* 字體加粗，可選 */
    }
    .footer-note {
      color: #888;
      font-size: 1em;
      text-align: center;
      margin-top: 32px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <!-- 新增標題與說明 -->
  <h1 style="font-size:1.9em;margin-bottom:8px;">統計本分署執行科同仁印表機配置狀態</h1>
  <div style="color:#555; font-size:1em; margin-bottom:20px; line-height:1.6;">
    <b>請確實填寫您的姓名</b>，系統將自動帶入股別與職稱。<br>
    <span style="color:#c00;">※印表機最多只能勾選兩台</span>，請依實際配置狀態勾選。<br>
    如有問題請聯絡<b>資訊工程師#216</b>，謝謝。
  </div>
  <form id="myForm">
    <label>
      姓名
      <input type="text" id="nameInput" required>
    </label>
    <label>
      單位
      <input type="text" id="unitInput" readonly>
    </label>
    <label>
      職稱
      <input type="text" id="titleInput" readonly>
    </label>
    <label>
      印表機（最多選2台）<br>
      <span>
        <input type="checkbox" class="printer-checkbox" name="printer" value="A001">A001
        <input type="checkbox" class="printer-checkbox" name="printer" value="A002">A002
        <input type="checkbox" class="printer-checkbox" name="printer" value="A003">A003
        <input type="checkbox" class="printer-checkbox" name="printer" value="A004">A004
        <input type="checkbox" class="printer-checkbox" name="printer" value="A005">A005
        <br>
        <input type="checkbox" class="printer-checkbox" name="printer" value="A006">A006
        <input type="checkbox" class="printer-checkbox" name="printer" value="A007">A007
        <input type="checkbox" class="printer-checkbox" name="printer" value="A008">A008
        <input type="checkbox" class="printer-checkbox" name="printer" value="A009">A009
        <input type="checkbox" class="printer-checkbox" name="printer" value="A010">A010
      </span>
    </label>
    <button type="submit" style="margin-top:13px;">請確認後，再點送出。</button>
  </form>
  <div id="msg"></div>
<script>
// 1. 讀取 users.json
const jsonUrl = 'https://raw.githubusercontent.com/fs-85/ss/refs/heads/main/users.json';
let users = [];
fetch(jsonUrl)
  .then(res => res.json())
  .then(data => { users = data; });

// 2. 姓名輸入完畢時自動帶出單位與職稱
document.getElementById('nameInput').addEventListener('blur', function() {
  const name = this.value.trim();
  const user = users.find(u => u.name === name);
  if (user) {
    document.getElementById('unitInput').value = user.unit;
    document.getElementById('titleInput').value = user.title;
  } else {
    document.getElementById('unitInput').value = '';
    document.getElementById('titleInput').value = '';
  }
});

// 3. 表單送出
document.getElementById('myForm').addEventListener('submit', function(e){
  e.preventDefault();
  if(!document.getElementById('unitInput').value || !document.getElementById('titleInput').value){
    document.getElementById('msg').innerText = '請輸入正確姓名，才能自動帶出單位和職稱';
    document.getElementById('msg').style.color = '#c00';
    return;
  }
  let name = document.getElementById('nameInput').value.trim();
  let unit = document.getElementById('unitInput').value.trim();
  let title = document.getElementById('titleInput').value.trim();
  let printers = Array.from(document.querySelectorAll('input[name="printer"]:checked')).map(cb=>cb.value);

  let data = { name, unit, title, printers };

  fetch('https://script.google.com/macros/s/AKfycbzC6ndobzzrUhDFhzjlxAVgoYYSeKi6BWqSTU2zmsTysvlMI5ZuZYLFzUSdFm6a7KIG/exec', {
    method: 'POST',
    mode: 'no-cors',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  }).then(res => {
    window.location.href = "success.html";
    })
    .catch(err => {
    window.location.href = "fail.html";
    });
});

// 4. 限制印表機最多只能選2台
const checkboxes = document.querySelectorAll('input[name="printer"]');
checkboxes.forEach(cb => cb.addEventListener('change', function() {
  let checked = document.querySelectorAll('input[name="printer"]:checked');
  if (checked.length > 2) {
    this.checked = false;
    alert('最多只能選2台印表機');
  }
}));
</script>
  <div class="footer-note">此表單僅供本分署同仁填寫</div>
</body>
</html>
