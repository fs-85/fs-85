<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>電視牆921</title>
<style>
  :root{
    --pad: 1.0vh;
    --bulb-size: 0.6vmin;
    --bulb-count: 165;
    --speed-pps: 5.5vmin;
    --date-size: 4.6vmin;
    --time-size: 5.2vmin;
    --time-spacing: 1.65vmin;
    --title-size: 3.6vmin;
    --body-size: 4.0vmin;
    --banner-offset: 1.2vh;
    --c-red:#ff3b30; --c-yellow:#ffd60a; --c-green:#34c759;
    --bg:#000; --text:#fff;
  }
  *{ box-sizing:border-box; }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","Microsoft JhengHei",Arial,sans-serif;
  }
  .stage{ position:fixed; inset:0; display:grid; place-items:center; background:#000; }
  .frame{
    position:relative;
    width:min(100vw, 56.25vh);
    height:min(100vh, 177.78vw);
    aspect-ratio: 9 / 16;
    background:#000;
    overflow:hidden;
  }
  .content{
    position:absolute;
    left:var(--pad); right:var(--pad); top:var(--pad); bottom:var(--pad);
    display:flex; flex-direction:column; align-items:center; gap:1.2vh;
    z-index:1;
  }
  .clock-wrap{ display:flex; flex-direction:column; align-items:center; margin-top:2.5vh; line-height:1.25; }
  #dateLine{ font-size: var(--date-size); font-weight: normal; color:#00ff9d; text-shadow:0 0 6px rgba(0,0,0,.6); }
  #timeLine{ font-size: var(--time-size); font-weight: normal; color:#00ff9d; text-shadow:0 0 6px rgba(0,0,0,.6); letter-spacing: var(--time-spacing); }
  .notice{ margin-top: 2.0vh; width: 92%; text-align: center; }
  .notice .title{ margin: 0 0 0.6vh 0; color: #ff3b30; font-weight: 900; font-size: var(--title-size); line-height: 1.2; word-break: break-word; }
  .notice .body{ margin: 0; color: #ffffff; font-size: var(--body-size); line-height: 1.35; word-break: break-word; }
  .hero{ width:100%; height: 100%; display:grid; place-items:center; }
  .hero img{ max-width:100%; max-height:100%; object-fit:contain; }
  .banner-wrap{
    margin-top:auto;
    margin-bottom: var(--banner-offset);
    width: 100%;
    aspect-ratio: 400 / 161;
    max-height: 20vh;
    margin-left: -2px; margin-right: -2px;
    display:flex; justify-content:center; align-items:center;
  }
  .banner-wrap img{ width:100%; height:100%; object-fit: contain; }
  .border-lights{ position:absolute; inset:0; pointer-events:none; z-index:10; }
  .bulb{ position:absolute; width:var(--bulb-size); height:var(--bulb-size); border-radius:50%; background:currentColor; box-shadow:0 0 0.7vmin currentColor, 0 0 1vmin currentColor inset; will-change:transform; }
  @supports(padding:max(0px)){ .stage{ padding: env(safe-area-inset); } }
  .logo-wrap{ margin-top: 1.2vh; margin-bottom: var(--banner-offset); width: 90%; max-width: 90%; display: flex; justify-content: center; align-items: center; }
  .logo-wrap img{ width: 100%; height: auto; object-fit: contain; }
</style>
</head>

function pad(n){return String(n).padStart(2,'0');}
function tickClock(){
  const now = new Date();
  const rocYear = now.getFullYear() - 1911;
  const m = now.getMonth() + 1;
  const d = now.getDate();
  let h = now.getHours();
  const min = pad(now.getMinutes());
  const sec = pad(now.getSeconds());
  const ampm = h < 12 ? "上午" : "下午";
  h = h % 12; if(h === 0) h = 12;
  const hh = pad(h);
  document.getElementById('dateLine').textContent = `中華民國${rocYear}年${m}月${d}日`;
  document.getElementById('timeLine').textContent = `${ampm}${hh}:${min}:${sec}`;
}
tickClock(); setInterval(tickClock, 1000);

const lightsBox = document.getElementById('lights');
const contentBox = document.getElementById('contentBox');
const css = getComputedStyle(document.documentElement);
const colors = [css.getPropertyValue('--c-red').trim(), css.getPropertyValue('--c-yellow').trim(), css.getPropertyValue('--c-green').trim()];
const BULB_COUNT = parseInt(css.getPropertyValue('--bulb-count')) || 120;
let bulbs = [];

function createBulbs(){
  lightsBox.innerHTML=''; bulbs.length=0;
  for(let i=0;i<BULB_COUNT;i++){ const b=document.createElement('div'); b.className='bulb'; b.style.color=colors[i%colors.length]; lightsBox.appendChild(b); bulbs.push(b); }
}
function getTrackMetrics(){
  const r = contentBox.getBoundingClientRect();
  const base = lightsBox.getBoundingClientRect();
  const x = r.left - base.left, y = r.top - base.top;
  const w = r.width, h = r.height;
  return {x,y,w,h, perimeter:2*(w+h)};
}
function pointOnRect(x,y,w,h,dist){
  const P=2*(w+h); let d=((dist%P)+P)%P;
  if(d<=w) return {px:x+d, py:y};             d-=w;
  if(d<=h) return {px:x+w, py:y+d};           d-=h;
  if(d<=w) return {px:x+(w-d), py:y+h};       d-=w;
  return {px:x, py:y+(h-d)};
}

let metrics=null, spacing=0;
function layout(){ metrics=getTrackMetrics(); spacing=metrics.perimeter/BULB_COUNT; }
createBulbs(); layout(); window.addEventListener('resize', layout);

let last=performance.now(), shift=0;
function anim(t){
  const dt=(t-last)/1000; last=t;
  const vmin = Math.min(window.innerWidth, window.innerHeight) / 100;
  const pps = parseFloat(css.getPropertyValue('--speed-pps')) * vmin;
  shift=(shift+pps*dt)%metrics.perimeter;
  const size=parseFloat(css.getPropertyValue('--bulb-size'))*vmin || 6;
  const r=size/2;
  for(let i=0;i<BULB_COUNT;i++){ const dist=i*spacing+shift; const {px,py}=pointOnRect(metrics.x,metrics.y,metrics.w,metrics.h,dist); bulbs[i].style.transform=`translate(${px-r}px, ${py-r}px)`; }
  requestAnimationFrame(anim);
}
requestAnimationFrame(anim);
</script>
</body>
</html>
